<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">
          <img src="/13. News Website Mini Project/favicon.ico" alt="news icon"
        /></a>
        <div class="nav-links container flex">
          <ul class="flex">
            <li
              class="hover-link nav-link-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-link-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-link-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-link-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="news-input"
            placeholder="e.g Science"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="news-card-template">
      <div class="card">
        <div class="card-header">
          <img
            src="/13. News Website Mini Project/400x200.png"
            alt="news image"
            id="news-image"
          />
          <div class="card-content">
            <h3 class="news-title" id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2025</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
              natus dolore repellendus libero iusto error facere quos asperiores
              accusantium debitis?
            </p>
          </div>
        </div>
      </div>
    </template>

    <script src="/13. News Website Mini Project/script.js"></script>
  </body>
</html>
